<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src=toolbox.js></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="slideshow" data-imgs=5 data-active=0>
                <img id=id-image-0 class="slide-image image-active" src="images/1.jpg" alt="图片 1">
                <img id=id-image-1 class=slide-image src="images/2.jpg" alt="图片 2">
                <img id=id-image-2 class=slide-image src="images/3.jpg" alt="图片 3">
                <img id=id-image-3 class=slide-image src="images/4.jpg" alt="图片 4">
                <img id=id-image-4 class=slide-image src="images/5.jpg" alt="图片 5">
                <button class="slide-button slide-button-left " data-next="-1"><</button>
                <button class="slide-button slide-button-right " data-next="1">></button>
                <div class="slide-indi-background">
                    <div data-key='#id-image-0' id=id-indicator-0 class="slide-indicator indicator-white"></div>
                    <div data-key='#id-image-1' id=id-indicator-1 class="slide-indicator"></div>
                    <div data-key='#id-image-2' id=id-indicator-2 class="slide-indicator"></div>
                    <div data-key='#id-image-3' id=id-indicator-3 class="slide-indicator"></div>
                    <div data-key='#id-image-4' id=id-indicator-4 class="slide-indicator"></div>
                </div>
            </div>
        </div>
        <script src=slideshow.js></script>
    </body>
</html>
